<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston House Prediction</title>
   <link rel="stylesheet" href="{{ url_for('static',filename='css/Style.css')}}">
</head>
<body>
    <div class="login">

        <form action="{{ url_for('Predict')}}" method="post">
            <u><h1>Boston House Prediction</h1></u>
            <label style="background:rgba(240, 128, 128, 0.822); border: 2px solid rgb(115, 223, 105);">1.per capita crime rate by town:</label>
                <input type="text" name="CRIM" placeholder="CRIM" required="required"><br><br>
            <label style="background:rgba(240, 128, 128, 0.822); border: 2px solid rgb(115, 223, 105);">2.proportion of residential land zoned for lots over
                25,000 sq.ft.:</label>
                <input type="text" name="ZN" placeholder="ZN" required="required"><br><br>
            <label style="background:rgba(240, 128, 128, 0.822); border: 2px solid rgb(115, 223, 105);">3.proportion of non-retail business acres per town:</label>
                <input type="text" name="INDUS" placeholder="INDUS" required="required"><br><br>
            <label style="background:rgba(240, 128, 128, 0.822);  border: 2px solid rgb(115, 223, 105);">4.Charles River dummy variable:</label>
                <input type="text" name="CHAS" placeholder="CHAS" required="required"><br><br>
            <label style="background:rgba(240, 128, 128, 0.822); border: 2px solid rgb(115, 223, 105);">5.nitric oxides concentration:</label>
                <input type="text" name="NOX" placeholder="NOX" required="required"><br><br>
            <label style="background:rgba(240, 128, 128, 0.822);  border: 2px solid rgb(115, 223, 105);">6.average number of rooms per dwelling:</label>
                <input type="text" name="RM" placeholder="RM" required="required"><br><br>
            <label style="background: rgba(240, 128, 128, 0.822);  border: 2px solid rgb(115, 223, 105);">7.proportion of owner-occupied units built prior to 1940:</label>
                <input type="text" name="Age" placeholder="Age" required="required"><br><br>
            <label style="background:rgba(240, 128, 128, 0.822); border: 2px solid rgb(115, 223, 105);">8.weighted distances to five Boston employment centres:</label>
                <input type="text" name="DIS" placeholder="DIS" required="required"><br><br>
            <label style="background:rgba(240, 128, 128, 0.822); border: 2px solid rgb(115, 223, 105);">9.index of accessibility to radial highways:</label>
                <input type="text" name="RAD" placeholder="RAD" required="required"><br><br>
            <label style="background:rgba(240, 128, 128, 0.822);  border: 2px solid rgb(115, 223, 105);">10.full-value property-tax rate per $10,000:</label>
                <input type="text" name="TAX" placeholder="TAX" required="required"><br><br>
            <label style="background:rgba(240, 128, 128, 0.822);  border: 2px solid rgb(115, 223, 105);">11pupil-teacher ratio by town:</label>
                <input type="text" name="PTRATIO" placeholder="PTRATIO" required="required"><br><br>
            <label style="background:rgba(240, 128, 128, 0.822); border: 2px solid rgb(115, 223, 105);">12.1000(Bk - 0.63)^2 where Bk is the proportion of blacks by town:</label>
                <input type="text" name="B" placeholder="B" required="required"><br>
            <label style="background:rgba(240, 128, 128, 0.822); border: 2px solid rgb(115, 223, 105);">13.% lower status of the population:</label>
                <input type="text" name="LSTAT" placeholder="LSTAT" required="required"><br><br>

            <label style="background:rgba(240, 128, 128, 0.822);  border: 2px solid rgb(115, 223, 105);">For submmiting the form</label>
                <button class="button"><span class="text">Predict</span><i class="ri-check-line icon"></i></button>
            <br><h2>{{pred_text}}</h2>     
        </form>
     
    </div>
    

</body>

</html>
